<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework4</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-left">
            <span class="name"><a href="#">journey</a></span>
        </div>
        <div class="header-right">
            <a href="#" class="calendar"></a>
            <a href="#" class="forum"></a>
            <a href="#" class="journey"></a>
            <span class="welcome">Welcome <a href="#">Log In</a> or <a href="#">Sign Up</a></span>
        </div>
    </div>
    <div class="content">
        <!--<div class="square"></div>-->
        <div class="form">
            <div class="square"></div>
            <div class="form-hero">
                <div class="inner-text">
                    <div class="sign-text">Sign up</div>
                    <div class="log-text"><a href="#">Log in</a></div>
                </div>
                <div class="buttons">
                    <a href="#" class="btn fb"><i class="fa fa-facebook fa-fw"></i>Facebook</a>
                    <a href="#" class="btn google"><i class="fa fa-google fa-fw"></i>Google +</a>
                </div>
                <div class="inner"><span class="hl-cont">or</span></div>
                <form action="#">
                    <input type="text" placeholder="  Name">
                    <input type="text" placeholder="  Last Name">
                    <input type="email" placeholder="  Email" title="E-mail">
                    <input type="password" placeholder="  Choose Password" title="Password">
                    <input type="password" placeholder="  Confirm Password" title="Confirm Password">
                    <label class="agreement">
                    <input class="check-box" type="checkbox" checked title="Terms and Conditions">Agree our <a href="#">Terms & Conditions</a></label>
                    <input type="submit" value="Create Account" title="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
